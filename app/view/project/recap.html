<h2>{{ step.title }}</h2>
<div>
    {{ step.description|raw }}
</div>
{% for slide in slides  %}
{% if slide.slide_type != 4 %}
<h3>{{ slide.title }}</h3>
<div>
    {{ slide.description|raw }}
</div>
{% for warn in slide.warnings %}
<div class="alert alert-warning"><h4><span class="glyphicon glyphicon-warning-sign"></span>Warning</h4>
<p>{{ warn.warning }}</p>
</div>
{% endfor %}
{% endif %}
{% endfor %}
